<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Práctica</title>
		<meta charset="UTF8"/>
	</head>
	<body>
		<script>
			/*-------------------------------------------------------

			- Declara 11 variables, asignándoles a cada una los valores listados a continuación, tal y como se muestran.

				1.45226
				"1.45226"
				'1.45226'
				"mi variable texto"
				""
				''
				undefined
				null
				-7.32
				false
				"false"


			- Mediante el método write(), escribe una frase en el documento por cada una de las variables, que indique lo siguiente:

				La variable <NOMBREVARIABLE> almacena el valor <VALORVARIABLE>, y por lo tanto es de tipo <TIPOVARIABLE>.

			- Sustituye el texto <NOMBREVARIABLE> por el nombre de la variable, el texto <VALORAVARIABLE> por el valor que tenga almacenado dicha variable, y el texto <TIPOVARIABLE> por el tipo que sea el dato que está almacenando, obteniendo éste a través del método typeof()

			-------------------------------------------------------*/

			let example1 = 1.45226;
			let example2 = "1.45226";
			let example3 = '1.45226';
			let example4 = "mi variable texto";
			let example5 = "";
			let example6 = '';
			let example7 = undefined;
			let example8 = null;
			let example9 = -7.32;
			let example10 = false;
			let example11 = "false";

			document.write ("La variable 'example1' almacena el valor " + example1 + ", y por lo tanto es de tipo " + typeof(example1) + ". <br/>");
			document.write ("La variable 'example2' almacena el valor " + example2 + ", y por lo tanto es de tipo " + typeof(example2) + ". <br/>");
			document.write ("La variable 'example3' almacena el valor " + example3 + ", y por lo tanto es de tipo " + typeof(example3) + ". <br/>");
			document.write ("La variable 'example4' almacena el valor " + example4 + ", y por lo tanto es de tipo " + typeof(example4) + ". <br/>");
			document.write ("La variable 'example5' almacena el valor " + example5 + ", y por lo tanto es de tipo " + typeof(example5) + ". <br/>");
			document.write ("La variable 'example6' almacena el valor " + example6 + ", y por lo tanto es de tipo " + typeof(example6) + ". <br/>");
			document.write ("La variable 'example7' almacena el valor " + example7 + ", y por lo tanto es de tipo " + typeof(example7) + ". <br/>");
			document.write ("La variable 'example8' almacena el valor " + example8 + ", y por lo tanto es de tipo " + typeof(example8) + ". <br/>");
			document.write ("La variable 'example9' almacena el valor " + example9 + ", y por lo tanto es de tipo " + typeof(example9) + ". <br/>");
			document.write ("La variable 'example10' almacena el valor " + example10 + ", y por lo tanto es de tipo " + typeof(example10) + ".<br/>");
			document.write ("La variable 'example11' almacena el valor " + example11 + ", y por lo tanto es de tipo " + typeof(example11) + ".<br/>");

		</script>
	</body>
</html>
