<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Práctica</title>
		<meta charset="UTF8"/>
	</head>
	<body>
		<script>
			/*-------------------------------------------------------

			- Crea una aplicación que pregunte al usuario cuántos invitados tiene su boda, así como cuántos trozos de tarta se darán a cada invitado.

			- Una vez el usuario haya respondido a las dos preguntas, calcula cuántos KILOGRAMOS de harina serán necesarios para la tarta de boda, teniendo en cuenta que cada trozo de tarta requiere de 200 GRAMOS de harina.

			- Para hayar el coste total debes aplicar a los kilogramos totales de harina el precio por kg (que es 12 euros/kg de harina) y sumarle el coste de la manipulación, que es de 180 euros.

			- Escibe en pantalla una frase como la que sigue:

				"Para su boda, con un total de <CANTIDADINVITADOS> invitados, serán necesarios un total de <KILOSDEHARINA> kilos de harina, siendo el coste total de la tarta de <COSTETOTAL> euros"

			- Sustituye el texto <CANTIDADINVITADOS> por los invitados totales, el texto <KILOSDEHARINA> por los kilogramos totales de harian necesarios, y el texto <COSTETOTAL> por el coste final de la tarta, teniendo en cuenta el coste de la harina y el de la manipulación.

			-------------------------------------------------------*/

			let invitados = prompt("¿Cuántos invitados tiene en su boda?");
			let trozos = prompt("¿Cuántos trozos de tarta quiere servir a cada invitado?");
			let kgHarina = (invitados * trozos) * 0.2;
			let costeTotal = (kgHarina * 12) + 180;

			document.write("Para su boda, con un total de "+ invitados +" invitados, serán necesarios un total de "+ kgHarina +" kilos de harina, siendo el coste total de la tarta de "+ costeTotal +" euros");

		</script>
	</body>
</html>
